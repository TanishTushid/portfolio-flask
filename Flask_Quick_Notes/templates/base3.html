<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} My Site {%endblock%}
    </title>
</head>

<body>
    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    {% with messages = get_flashed_messages()%}
    {% if messages %}
    <ul style="color: antiquewhite;">
        {% for msg in messages%}
        <li>
            {{msg}}
            {%endfor%}
        </li>
    </ul>
    {% endif %}
    {% endwith %}

    {%block content%} {%endblock%}
    <footer>
        <p>
            &copy;2025 Coding Site
        </p>
    </footer>
</body>

</html>
